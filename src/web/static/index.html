<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreweryDb App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Beer Parameters Predictor</h1>
    <form id="paramsForm">
        <div class="form-group">
            <label for="bitterness_ibu">Bitterness (IBU):</label>
            <input type="number" id="bitterness_ibu">
        </div>

        <div class="form-group">
            <label for="st_Cold">Is it Cold?</label>
            <input type="checkbox" id="st_Cold">
        </div>

        <div class="form-group">
            <label for="bs_American_StyleImperialStout">Is it American Style Imperial Stout?</label>
            <input type="checkbox" id="bs_American_StyleImperialStout">
        </div>

        <div class="form-group">
            <label for="pfn_Bittersweet">Is it Bittersweet?</label>
            <input type="checkbox" id="pfn_Bittersweet">
        </div>

        <div class="form-group">
            <label for="color_srm">Color (SRM):</label>
            <input type="number" id="color_srm">
        </div>

        <button type="button" onclick="predict()">Predict</button>
    </form>

    <div id="predictedAbv"></div>
</div>
</body>
</html>
